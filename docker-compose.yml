version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tms_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - tms_network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: tms_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - tms_network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: tms_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tms
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_USER: tms_user
      MYSQL_PASSWORD: tms_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tms_network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:alpine
    container_name: tms_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - tms_network

networks:
  tms_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
